<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">

    <title>Union Cheer</title>

    <meta property="og:title" content="Union Cheer" />
    <meta property="og:description" content="Tis the season for union cheer" />
    <meta property="og:image" content="og.png"/>
  </head>
  <body>
    <div class="container">
      <p class="title">Union Cheer</p>
      <p class="subtitle">Holiday time is near</p>
      <p class="subtitle">Let’s celebrate and cheer</p>
      <p class="subtitle">Come and join for laughs and joy</p>
      <p class="subtitle">Right here in Union Square</p>
      <p id="countdown"></p>
      <div class="booze text">Bring Booze</div>
      <div class="when-where">
        <div class="when text">DEC 12, 8PM</div>
        <div class="where text">Inquire for Location</div>
      </div>


      <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>

        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
      </div>
    </div>
  </body>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Dec 12, 2021 20:00:00").getTime();
    // Update the count down every 1 second
    var x = setInterval(function() {
      // Get today's date and time
      var now = new Date().getTime();
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "LETS GET FESTIVE";
      } else if (days > 0) {
        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        document.getElementById("countdown").innerHTML = `${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);
  </script>
</html>
